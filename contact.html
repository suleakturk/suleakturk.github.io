  <title>Document</title>
  <link rel="stylesheet" href="style/style.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

    crossorigin="anonymous"></script>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

<body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <header class="fixed-top bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand logo" href="index.html"><img src="img/logo.PNG" alt="logo" width="100" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="about.html">Projects <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="aaa">
      <div class="overlay overlay2"></div>
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" style="height: 100%">
        <source src="video/team.mp4" type="video/mp4" />
      </video>
      <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
          <div class="w-100 text-white">
            <h1 class="display-3" style="font-weight: 600">
              How Can I Help You?
            </h1>
          </div>
        </div>
      </div>
    </section>

    <section class="" id="contact-form">
      <div class="container py-5">
        <form action="" class="container shadow-lg contact-form px-5 py-5">
          <div class="row contact-row">
            <div class="contact-col col-12 py-5">
              <h1>Contact Me</h1>
              <p>
                I'd love to hear from you, please drop me a line if you've any
                query related to my projects or whatever.
              </p>
            </div>
            <div class="col-12">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Name ..." aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" />
              </div>
            </div>
            <div class="col-12">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Surname ..." aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" />
              </div>
            </div>
            <div class="col-12">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="E-mail ..." aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" />
              </div>
            </div>
            <div class="col-12">
              <div class="input-group mb-5">
                <textarea class="form-control contact-area" placeholder="Your message ..."
                  aria-label="With textarea"></textarea>
              </div>
            </div>
            <div class="col-12">
              <button id="contact-button" type="button" class="btn">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <section class="py-5">
      <div class="container shadow-lg my-5">
        <div class="row map-bg">
          <div class="col-lg-8 py-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385399.3519826978!2d28.6825348972663!3d41.00485195720003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1683451603297!5m2!1str!2str"
              width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div id="adress" class="col-lg-4 py-5">
            <h3>Adres:</h3>
            <br />

            <p style="text-align: start">İstanbul/Türkiye</p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <div class="social_medias">
          <a href="https://github.com/suleakturk" target="_blank">
            <img src="img/github-svgrepo-com.svg" alt="github" />
          </a>
          <a href="https://www.linkedin.com/in/%C5%9Fule-a-214a621b3/" target="_blank">
            <img src="img/linkedin-rounded-border-svgrepo-com.svg" alt="linkedin" />
          </a>
          <a href="https://www.gmail.com/" target="_blank">
            <img src="img/gmail-svgrepo-com.svg" alt="gmail" />
          </a>
        </div>
        <div class="text">&copy; 2023 Example Company. All rights reserved.</div>
      </div>
    </footer>
</body>
</html>
